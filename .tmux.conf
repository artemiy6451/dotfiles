# general
set -g default-terminal 'tmux-256color'
set -as terminal-overrides ",xterm-256color*:Tc"
set -g history-limit 100000
set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows
set -g renumber-windows on    # renumber windows when a window is closed
set -g status-interval 10     # redraw status line every 10 seconds
bind-key b set-option status
set -g set-titles on
set -g set-titles-string "#S â—‹ #W"

# Nvim checkhealth recomended
set-option -g focus-events on

# reload config bind
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Remap prefix key to Control-a
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# sort sessions by name
bind s choose-tree -sZ -O name

# set mouse on
set -g mouse on

# pane navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# copy mode
bind Enter copy-mode # enter copy mode
set-window-option -g mode-keys vi
unbind -T copy-mode-vi Space;
unbind -T copy-mode-vi Enter;
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"

### Colors
set -g status-interval 1
set-option -g status-style bg=default
set -g status-justify centre # center align window list
set -g status-left-length 30
set -g status-left "#S "
set -g status-right "%H:%M"
set -g status-right-length 30
set -g window-status-current-style fg=brightblue
set -g window-status-current-format '#W'
set -g window-status-style fg=white
set -g window-status-format '#W'

# default statusbar colors
set -g status-fg white
set -g status-bg default

# Change window
# bind -n C-J prev
# bind -n C-K next

# Select tmux session
bind-key -r f run-shell "tmux neww ~/.scripts/tmux-sessionizer"
bind-key -r s run-shell "tmux neww ~/.scripts/tmux-select-active-session"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @plugin 'tmux-plugins/tmux-sessionist'
# set -g @plugin 'ashb/tmux-resurrect-virtualenvwrapper'

# set -g @continuum-restore 'on'
# set -g @resurrect-strategy-nvim 'session'
# set -g @resurrect-capture-pane-contents 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
